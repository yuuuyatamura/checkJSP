<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<!-- Bootstrapの設定 -->
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	
	<title>SignUp</title>
</head>

<body>
<div class="col-sm-5">
	<div class="page-header">
		<h1>ユーザー登録画面</h1>
	</div>
	
	<form method="post" th:action="@{/signup}">
		<table class="table table-bordered table-hover">
		<!-- ユーザーIDの入力エリア-->
		<tr>
		<th class="active col-sm-3">ユーザID</th>
			<td>
				<div class="form-group">
					<input type="text" class="form-control"/>
				</div>
			</td>
		</tr>
		
		<!--パスワードの入力エリア -->
		<tr>
		<th class="active">パスワード</th>
			<td>
				<div class="form-group">
					<input type="text" class="form-control"/>
				</div>
			</td>
		</tr>
		
		<!-- ユーザー名の入力エリア -->
		<tr>
			<th class="active">ユーザー名</th>
				<td>
				<div class="form-group">
					<input type="text" class="form-control"/>
				</div>
			</td>
		</tr>
		
		<!-- 誕生日の入力エリア -->
		<tr>
		<th class="active">誕生日</th>
			<td>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="yyyy/MM/dd"/>
				</div>
			</td>
		</tr>
		
		<!-- 年齢の入力エリア -->
		<tr>
			<th class="active">年齢</th>
				<td>
					<div class="form-group">
						<input type="text" class="form-control"/>
					</div>
				</td>
			</tr>
			
			 <!-- 結婚ステータスの入力エリア -->
			<tr>
				<th class="active">結婚</th>
					<td>
						<div class="form-group">
						<!-- ポイント：ラジオボタンの実装 -->
							<div th:each="item : ${radioMarriage}">
								<input type="radio" name="radioMarriage" th:text="${item.key}" th:value="${item.value}"></input>
							</div>
						</div>
					</td>
				</tr>
		</table>
		<!-- ユーザー登録ボタン -->
		<button class="btn btn-primary" type="submit">ユーザー登録</button>
	</form>
</div>
</body>
</html>
